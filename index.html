<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>

        <!--Bootstrap Css-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!--Css-->

        <link rel="stylesheet" href="css/style.css">

        <!--Java Script Vue-->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </head>

    <body class="bg-success">
        <div id="app" class="my-container">

        
            <header>

                <h1 class="fw-bold  ">
                    Lista della Spesa
                </h1>
                
                    <div class="mb-3">

                      <label for="inputProduct" class="form-label fw-bold">Inserisci alla lista un altro prodotto</label>
                      <input @keyup.enter="addProduct()" v-model="newProduct" type="text" class="form-control" id="inputProduct" placeholder="Inserisci prodotto">
                      
                    </div>

                    <button @click="addProduct()" type="submit" class="btn btn-primary"> Aggiungi </button>

                  

            </header>

            <main>

                <div class="container-list">

                    <ul class="list-group">

                        <li v-for="(product,index) in list" class="list-group-item d-flex justify-content-between align-items-center" >
                            
                            <p :class="product.done == true ? 'done' : '' ">

                                {{product.text}}

                            </p>
                            

                            <button @click="removeProduct(index)" class="btn btn-danger"> X </button>
                        </li>
                        
                    </ul>

                </div>
                

            </main>

            <footer>

                
            </footer>
        </div>
        <!--Java-->

        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
